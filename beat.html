<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
   function showtime(){
	   var dt=new Date();
	   var str=dt.getFullYear()+"-"+(dt.getMonth()+1)+"-"+dt.getDate()+" "+dt.getHours()+":"+dt.getMinutes()+":"+dt.getSeconds();
	  document.getElementById("d1").innerHTML=str;
	  window.setTimeout("showtime()",1000);
	      }
	window.onload=showtime;
	
	
	var index=0;
	   function changeimg(){
		   index++;
		   var d2=document.getElementById("d2");
		   var imgs=d2.getElementsByTagName("img");
		   if(index==imgs.length){
			   index=0;
			   }
			for(var i=0;i<imgs.length;i++){
			  if(index==i) {
				  imgs[i].style.display="block";} else{imgs[i].style.display="none";}
			}
		   }
	window.setInterval("changeimg()",3000);
</script>

<div id="d1"></div>
<div id="d2">
    <img src="03/images/ad-01.jpg">
    <img src="03/images/ad-02.jpg" style="display:none;">
    <img src="03/images/ad-03.jpg" style="display:none;">
    <img src="03/images/ad-04.jpg" style="display:none;">
</div>

</body>
</html>
